<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="lenghth.css">
    <link rel="icon" type="image/x-icon" href="Apps-accessories-calculator-icon.png" />
    <script src="l.js" defer></script>
    <link rel="stylesheet" href="main.css">
<meta name="description" content="Length Converter">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <nav class="navbar navbar-light">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="Apps-accessories-calculator-icon.png" height="35" alt="MDB Logo" loading="lazy" />
                    </a>
                    <a class="navbar-brand" href="#page-top">Easycalculas</a>
                </div>
            </nav>
            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded"
                            href="index.html">Home</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded"
                            href="#">About</a></li>
                          
                </ul>
            </div>
        </div>
    </nav>
    <div class="wrapper">
        <h1>Length Converter</h1>
        <div class="converter">
            <div class="input">
                <input type="text" placeholder="Input" id="input">
                <select id="inputType">
                    <option value="meter">Meter</option>
                    <option value="kilometer">Kilometer</option>
                    <option value="centimeter">Centimeter</option>
                </select>
            </div>
            <span></span>
            <div class="result">
                <input type="text" placeholder="Result" id="result">
                <select id="resultType">
                    <option value="meter">Meter</option>
                    <option value="kilometer">Kilometer</option>
                    <option value="centimeter">Centimeter</option>
                </select>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
