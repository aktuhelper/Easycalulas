<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Currency Converter</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fromCurrency">From Currency</label>
                    <select class="form-control" id="fromCurrency"></select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="toCurrency">To Currency</label>
                    <select class="form-control" id="toCurrency"></select>
                </div>
                <div class="form-group">
                    <label for="result">Result</label>
                    <input type="text" class="form-control" id="result" disabled>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" id="convert">Convert</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
