    <script>
        let string="";
        let buttons= document.querySelectorAll(".btn");
        Array.from(buttons).forEach((button)=>{
            button.addEventListener('click',(e)=>{
                if(e.target.innerHTML=='C'){
                    string="";
                    document.querySelector('.input').value=string;
                }
                else if(e.target.innerHTML=='='){
                    string=eval(string)
                 document.querySelector('.input').value=string;
                }
                else{
                    console.log(e.target)
                    string=string+e.target.innerHTML;
                    document.querySelector('.input').value=string;
                }
            })
        })
        
        function bt(){
       document.querySelector('#bdy').style.background="green";
       document.querySelector('.bt').style.background="green";
        }

        function ct(){
       document.querySelector('#bdy').style.background="brown";
       document.querySelector('.ct').style.background="brown";
        }
       
        function dt(){
       document.querySelector('#bdy').style.background= "pink";
       document.querySelector('.dt').style.background="pink";
        }
    </script>
